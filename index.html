<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Frontend Club">
    <meta name="description" content="Tarjeta de producto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Product Info</title>
</head>

<body>

    <main class="container">
        <article class="card">
            <div class="card__header">
                <img src="./images/headphone.png" alt="headphone" class="card__image">
            </div>
            <div class="card__body">
                <span class="card__tag">Free shipping</span>
                <h1 class="card__title">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                <del class="old--price">1 599,-</del>
                <h4 class="new--price">799,-</h4>
                <p class="card__copy">The offer is valid until April 3 or as long as stock lasts!</p>
                <div>
                    <a href="#" class="button--body">Add to cart</a>
                </div>
                <div class="card__stock">
                    <div class="bullet"></div>
                    <small class="stock">50+pcs.in stock.</small>
                </div>

                <div class="card__footer">
                    <a href="#" class="button">
                        <i class="fa-solid fa-scale-balanced"></i>
                        <span class="button__body">Add to cart</span>
                    </a>
                    <a href="#" class="button">
                        <i class="fa-regular fa-heart"></i>
                        <span class="button__body">Add to whishlist</span>
                    </a>
                </div>
            </div>
        </article>
    </main>

</body>

</html>
